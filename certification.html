<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Certifications - MyPortfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Navbar -->
  <nav class="w-full bg-white dark:bg-gray-800 shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">
        ‚Üê Back to Home
      </a>
      <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">All Certifications</h1>
    </div>
  </nav>

  <!-- Certifications Grid -->
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Certification 1 -->
      <div class="card group overflow-hidden cursor-pointer"
           onclick="openCertificate('Python Certification', 'hero.jpeg', 'OpenAI')">
        <div class="relative overflow-hidden">
          <img src="hero.jpeg" alt="Python Certificate"
               class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2 text-white">Python Certification</h3>
          <p class="text-gray-300 mb-4">Issued by OpenAI</p>
        </div>
      </div>

      <!-- Certification 2 -->
      <div class="card group overflow-hidden cursor-pointer"
           onclick="openCertificate('React Developer', 'hero.png', 'Meta')">
        <div class="relative overflow-hidden">
          <img src="hero.png" alt="React Developer Certificate"
               class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2 text-white">React Developer</h3>
          <p class="text-gray-300 mb-4">Issued by Meta</p>
        </div>
      </div>

      <!-- Certification 3 -->
      <div class="card group overflow-hidden cursor-pointer"
           onclick="openCertificate('AWS Cloud Practitioner', 'aws.jpg', 'Amazon Web Services')">
        <div class="relative overflow-hidden">
          <img src="aws.jpg" alt="AWS Certificate"
               class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2 text-white">AWS Cloud Practitioner</h3>
          <p class="text-gray-300 mb-4">Issued by Amazon Web Services</p>
        </div>
      </div>

      <!-- Add more certifications as needed -->

    </div>
  </section>

  <script>
    function openCertificate(title, image, issuedBy) {
      localStorage.setItem('certificateTitle', title);
      localStorage.setItem('certificateImage', image);
      localStorage.setItem('certificateIssuedBy', issuedBy);
      window.location.href = 'certification.html';
    }
  </script>

</body>
</html>
