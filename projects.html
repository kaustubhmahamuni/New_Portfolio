<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Navbar -->
  <nav class="w-full bg-white dark:bg-gray-800 shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">← Back to Home</a>
      <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">All Projects</h1>
    </div>
  </nav>

  <!-- Projects Grid -->
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div id="projectsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </section>

  <script>
    const projects = [
      {
        title: "Music Player App",
        image: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=1200&auto=format&fit=crop",
        description: "Custom UI music player with playlist persistence, last-play resume, and keyboard controls.",
        tech: ["HTML", "Tailwind", "JavaScript", "Json"],
        live: "https://kaustubhmahamuni.github.io/Music_player/",
        source: "#"
      },
      {
        title: "Portfolio Website",
        image: "https://images.unsplash.com/photo-1557800636-894a64c1696f?q=80&w=1200&auto=format&fit=crop",
        description: "Modern, responsive developer portfolio showcasing projects, skills, and certifications.",
        tech: ["React", "Tailwind", "Javascript"],
        live: "https://kaustubhmahamuni.github.io/New_Portfolio/index.html",
        source: "#"
      },
      {
        title: "Token Display Management",
        image: "https://images.unsplash.com/photo-1526498460520-4c246339dccb?q=80&w=1200&auto=format&fit=crop",
        description: "Real-time token system for 15 rooms with serving/next tokens, resets, and admin controls.",
        tech: ["React", "ASP.NET Core", "SQL Server"],
        live: "https://kaustubhmahamuni.github.io/token-display-app/",
        source: "#"
      },
      {
        title: "Acegarden Developer Website",
        image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=1200&auto=format&fit=crop",
        description: "Marketing site with product gallery, inquiry forms, and SEO-friendly pages.",
        tech: ["React", "Tailwind", "Forms"],
        live: "https://acegarden.in",
        source: "#"
      },
      {
        title: "Local File → JSON DB (Backend)",
        image: "https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=1200&auto=format&fit=crop",
        description: "Upload local files, extract metadata to JSON, and store via secure backend API with CRUD.",
        tech: ["React", "Node.js", "Express", "Json"],
        live: "#",
        source: "#"
      }
    ];

    function projectCardHTML(p) {
      const techBadges = p.tech.map(t => `
        <span class="text-xs px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-200 rounded">${t}</span>
      `).join("");

      return `
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow hover:shadow-lg transition-shadow duration-300 border border-gray-100 dark:border-gray-700 group overflow-hidden">
          <div class="relative overflow-hidden">
            <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110" />
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
          </div>
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">${p.title}</h3>
            <p class="text-gray-600 dark:text-gray-300 mb-4">${p.description}</p>
            <div class="flex flex-wrap gap-2 mb-4">${techBadges}</div>
            <div class="flex space-x-4">
              <a href="${p.live}" target="_blank" rel="noopener" class="text-blue-600 dark:text-blue-400 hover:underline">View Live</a>
              <a href="#" class="text-gray-600 dark:text-gray-400 hover:underline" onclick="openProject('${encodeURIComponent(p.title)}', '${encodeURIComponent(p.image)}', '${encodeURIComponent(p.description)}', '${encodeURIComponent(p.source)}')">Source Code</a>
            </div>
          </div>
        </div>
      `;
    }

    function renderProjects() {
      const grid = document.getElementById('projectsGrid');
      grid.innerHTML = projects.map(projectCardHTML).join('');
    }

    function openProject(title, image, description, link) {
      localStorage.setItem('projectTitle', decodeURIComponent(title));
      localStorage.setItem('projectImage', decodeURIComponent(image));
      localStorage.setItem('projectDescription', decodeURIComponent(description));
      localStorage.setItem('projectLink', decodeURIComponent(link));
      localStorage.setItem('currentSection', 'Projects');
      window.location.href = 'source.html';
    }

    renderProjects();
  </script>
</body>
</html>
